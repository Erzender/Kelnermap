<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles/map.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/> 
  </head>
  <body>
    <div id="map" class="crt" ></div>
<script
  src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""
></script>
<script>
  var map = L.map("map", {
    crs: L.CRS.Simple,
    minZoom: -50
  });
  var bounds = [
    [5888, -6144],
    [-11776, 17152]
  ];
  var image = L.imageOverlay("/assets/theiaregions.png", bounds).addTo(map);
  map.fitBounds(bounds);
  var exampleIcon = L.icon({
    iconUrl: "/assets/castle.png",

    iconSize: [30, 30], // size of the icon
    iconAnchor: [15, 15], // point of the icon which will correspond to marker's location
    popupAnchor: [0, -15] // point from which the popup should open relative to the iconAnchor
  });
  L.marker([680, 1250], { icon: exampleIcon })
    .addTo(map)
    .bindPopup(
      '<img src="/assets/lekelner.png" width="50px" /> <a>AAAAAAAAAAAAAAAAA AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAH</a>'
    );
</script>

  </body>
</html>
