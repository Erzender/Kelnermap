<html>

<head>
    <title>Le Kelner</title>
    <meta charset="UTF-8">
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column;">
      <div style="display: flex; flex: 1; max-height: 40px;">
        <button v-on:click="setRoute(button.route)" style="display: flex; flex: 1; max-width: 100px; align-items: center; justify-content: center;" v-for="button in navBar">{{button.name}}</button>
      </div>
      <iframe style="display: flex; flex: 1" v-bind:src="route"></iframe>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
